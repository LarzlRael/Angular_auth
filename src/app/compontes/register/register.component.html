<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <input [(ngModel)]="registerUserData.email" 
                        name="email"
                        type="text" class="form-control" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input 
                        [(ngModel)]="registerUserData.password" 
                        name="password"
                        type="password" class="form-control" required
                        placeholder="password">
                    </div>

                    <div class="form-group">
                        <button 
                        (click)="registerUser()"
                        type="button" class="btn btn-primary float-right">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
