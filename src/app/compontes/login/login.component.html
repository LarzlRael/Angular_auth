    <div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-center text-uppercase">
                    Login
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control"
                                required placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="loginUserData.password" name="password" type="password"
                                class="form-control" required placeholder="password">
                        </div>

                        <div class="form-group">
                            <button (click)="loginUser()" type="button" class="btn btn-success float-right">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
